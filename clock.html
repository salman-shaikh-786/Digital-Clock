<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        .Clock{
            color: green;
            position: absolute;
           top: 50%;
           left: 50%;
           transform: translateX(-50%) translateY(-50%);
            font-size: xx-large;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div id="DigitalClock" class="Clock"></div>
    
    <script type="text/javascript">
        function Clock(){
        var date= new Date();
        var h=date.getHours();
        var m=date.getMinutes();
        var s=date.getSeconds();
        var sasion= "AM";

        if(h==0){
            h=12;
        }

        if(h>12){
            h=h-12;
            sasion="PM";
        }
        h=(h<10)?"0"+h:h;
        m=(m<10)?"0"+m:m;
        s=(s<10)?"0"+s:s;



        document.getElementById("DigitalClock").innerHTML= h+":"+m+":"+s+sasion;
        setTimeout(Clock,1000);
    }

    

    Clock();
     </script>
</body>
</html>
